<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sales Report</title>
  
  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    /* Dark Mode inspired */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #2c3e50; /* Dark Slate Gray */
      color: #ecf0f1; /* Light gray text */
    }
  
    .container {
      margin-top: 30px;
    }
  
    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: #ecf0f1;
      margin-bottom: 20px;
    }
  
    .table-responsive {
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      margin-bottom: 30px;
      overflow-x: auto;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
  
    th, td {
      padding: 15px;
      text-align: center;
      border: 1px solid #ddd;
    }
  
    /* Header gradient */
    thead {
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: white;
      font-weight: bold;
    }
  
    th {
      font-size: 1.1rem;
    }
  
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  
    tbody tr:hover {
      background-color: #f1f1f1;
    }
  
    .d-flex {
      margin-top: 20px;
    }
  
    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
    }
  
    .btn-success {
      background-color: #34495e;
      color: white;
      transition: background-color 0.3s ease;
    }
  
    .btn-success:hover {
      background-color: #3498db; /* Light blue on hover */
    }
  
    .btn-primary {
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s ease;
    }
  
    .btn-primary:hover {
      background-color: #0056b3; /* Dark blue on hover */
    }
  
    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8rem;
      }
  
      th, td {
        font-size: 14px;
        padding: 10px;
      }
  
      .btn {
        padding: 10px 15px;
        font-size: 14px;
      }
    }
  
    /* Print Styles */
    @media print {
      .btn {
        display: none;
      }
      h1 {
        text-align: left;
      }
    }
  </style>
  
</head>
<body>

  <div class="container">
    <h1>Sales Report</h1>

    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Product</th>
            <th>Quantity</th>
            <th>Total Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>2025-06-01</td>
            <td>cdo Funtastyk Young Pork Tocino</td>
            <td>10</td>
            <td>₱1,660.5</td>
          </tr>
          <tr>
            <td>2025-06-02</td>
            <td>cdo Funtastyk Chili Tocino</td>
            <td>5</td>
            <td>₱469.75</td>
          </tr>
          <tr>
            <td>2025-06-03</td>
            <td>cdo Funtastyk Young Pork Tocino Fatless</td>
            <td>8</td>
            <td>₱952.00</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between">
      <button class="btn btn-success" onclick="window.print()" aria-label="Print Report">Print Report</button>
      <button class="btn btn-primary" onclick="history.back()" aria-label="Go Back">← Go Back</button>
    </div>
  </div>

  <script>
    // You can add more interactivity here if needed
  </script>
</body>
</html>
