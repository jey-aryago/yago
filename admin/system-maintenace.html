<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>System Maintenance</title>
    
    <!-- Favicon -->
    <link rel="icon" href="system-logo.jpg" type="image/x-icon" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        section {
            padding: 20px;
            margin: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .status-section {
            margin-bottom: 20px;
        }

        .status-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .status-list {
            list-style-type: none;
            padding-left: 0;
        }

        .status-list li {
            padding: 10px;
            background-color: #e7f7e7;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .actions-section {
            margin-top: 20px;
        }

        .actions-section h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .actions-section button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        .actions-section button:hover {
            background-color: #45a049;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn-container a {
            text-decoration: none;
        }

        /* Gradient Green button style */
        .btn-primary {
            background: linear-gradient(135deg, #28a745, #4CAF50);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #45c35d, #5aef69);
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            section {
                margin: 10px;
                padding: 15px;
            }

            .status-section h2, .actions-section h2 {
                font-size: 1.2rem;
            }

            .actions-section button {
                padding: 8px 15px;
                font-size: 14px;
            }

            .btn-container button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
            }

            .status-list li {
                font-size: 14px;
                padding: 8px;
            }
        }

        /* Further smaller screen adjustments */
        @media (max-width: 480px) {
            .actions-section button {
                width: 100%;
                margin-bottom: 10px;
            }

            .status-list li {
                font-size: 12px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>System Maintenance</h1>
    </header>

    <!-- System Status Section -->
    <section class="status-section">
        <h2>System Status</h2>
        <ul class="status-list" id="statusList">
            <li id="serverStatus">Server: <span style="color: green;">OK</span></li>
            <li id="databaseStatus">Database: <span style="color: green;">OK</span></li>
            <li id="cacheStatus">Cache: <span style="color: green;">OK</span></li>
            <li id="networkStatus">Network: <span style="color: green;">OK</span></li>
        </ul>
    </section>

    <!-- Maintenance Actions Section -->
    <section class="actions-section">
        <h2>Maintenance Actions</h2>
        <button id="clearCacheBtn" onclick="clearCache()">Clear Cache</button>
        <button id="backupDataBtn" onclick="backupData()">Backup Data</button>
        <button id="systemUpdateBtn" onclick="systemUpdate()">System Update</button>
    </section>

    <div class="btn-container">
        <a href="admin-dashboard.html">
            <button class="btn-primary">‚Üê Go Back</button>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function clearCache() {
            document.getElementById("cacheStatus").innerHTML = "Cache: <span style='color: orange;'>Clearing...</span>";
            setTimeout(function() {
                document.getElementById("cacheStatus").innerHTML = "Cache: <span style='color: green;'>OK</span>";
                alert("Cache cleared successfully!");
            }, 2000);
        }

        function backupData() {
            document.getElementById("databaseStatus").innerHTML = "Database: <span style='color: orange;'>Backing up...</span>";
            setTimeout(function() {
                document.getElementById("databaseStatus").innerHTML = "Database: <span style='color: green;'>OK</span>";
                alert("Database backup completed successfully!");
            }, 2000);
        }

        function systemUpdate() {
            document.getElementById("serverStatus").innerHTML = "Server: <span style='color: orange;'>Updating...</span>";
            setTimeout(function() {
                document.getElementById("serverStatus").innerHTML = "Server: <span style='color: green;'>OK</span>";
                alert("System updated successfully!");
            }, 3000);
        }
    </script>
</body>
</html>
